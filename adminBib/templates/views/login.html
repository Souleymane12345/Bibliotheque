{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="en">

    {% include 'layouts/head.html' %}

    <body>

        <!-- Pills navs -->
        <br>
        <br>
        <br>
        <br>
        <br>

        <br>
        <br>

        <div class="container my-3 bg-light">
            <br>
            <br>
            <br>
            <div class="col-md-12 text-center">
                <div class="container-fluid">
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Connexion bibliothécaire</a>
                    </li>

                </ul>
                <!-- Pills navs -->
            
            <!-- Pills content -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

                        <form class="form" method="POST" action="{% url 'login'%}">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                            <input type="text" id="loginId" name="loginId" class="form-control" />
                            <label class="form-label" for="loginId">Identifiant</label>
                            </div>
                    
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" name="loginPassword"  class="form-control" />
                            <label class="form-label" for="loginPassword">Mot de passe</label>
                            </div>
                    
                            <!-- 2 column grid layout -->
                            <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Se souvenir de moi </label>
                                </div>
                            </div>
                    
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Simple link -->
                                <a href="#!">Mot de passe oublié?</a>
                            </div>
                            </div>
                    
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Se connecter</button>
                    

                        </form>
                    </div>

                </div>
                </div>
    <!-- Pills content -->
            </div>
         </div>
    </body>

</html>
