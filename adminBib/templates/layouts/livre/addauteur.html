{% extends 'layouts/base.html' %} {% block content %}      
      <!-- Edit Modal HTML -->
        <div >
            <div class="modal-dialog">
                <div class="modal-content">
                    <form action="{% url 'api-auteur-add' %}" method="post">
                        {% csrf_token %}
                        
                        <div class="modal-header">						
                            <h4 class="modal-title">Ajouter un nouveau auteur</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <!---
                            <div class="form-group">
                                <label >ID</label>
                                <input type="text"  id="id" name ="id"  class="form-control" required>
                            </div>	
                            -->				
                            <div class="form-group">
                                <label >Nom</label>
                                <input type="text"  id="auNom" name ="auNom"  class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Prenom</label>
                                <input type="text"  id="auPre" name ="auPre"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Date de naissance</label>
                                <input type="text"  id="auDaNai" name ="auDaNai"  class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email"  id="auDaEm" name ="auDaEm" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Contact</label>
                                <input type="text"  id="auCon" name ="auCon"  class="form-control" required>
                            </div>					
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Annuler">
                            <input type="submit" class="btn btn-success" value="Ajouter">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
